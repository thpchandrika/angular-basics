<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div style="text-align: center">
    <h1>{{ message | titlecase }}</h1>
    <h1>{{ amount | currency:'USD' }}</h1>
  </div>
  
<div class="container mt-3">           
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Status</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>{{activity.id}}</td>
        <td>{{activity.title | titlecase }}</td>
        <td>
          <div [ngSwitch] = "activity.status">
            <span *ngSwitchCase="0">Not Completed</span>
            <span *ngSwitchCase="1">Completed</span>
            <span *ngSwitchDefault>N/A</span>
          </div>
        </td>      
      </tr>      
    </tbody>
  </table>
</div>

</body>
</html>
